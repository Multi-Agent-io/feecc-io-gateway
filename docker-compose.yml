version: "3"
services:
  ipfs-node:
    restart: always
    image: ipfs/go-ipfs:v0.8.0
    volumes:
      - ~/ipfs/ipfs_staging:/export
      - ~/ipfs/ipfs_data:/data/ipfs
    ports:
      - "5001:5001"
      - "8081:8080"
      - "4001:4001"

  feecc-io-gateway:
    build:
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
